<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Live Tweet IO - Streams tweets from San Francisco</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>

    <div class="container" ng-controller="TweetCtrl">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="findTweets()" ng-disabled="btnIsDisabled">{{btnText}}</button>
                <span ng-repeat="tweet in tweets | reverse">
                    <tweet />
                </span>
            </div>            
       </div>
    </div>

    
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/directives/directive.js"></script>
    <script src="js/filters/filter.js"></script>
    <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-46674011-1', 'kdelemme.com');
            ga('send', 'pageview');
        </script>
  </body>
</html>
